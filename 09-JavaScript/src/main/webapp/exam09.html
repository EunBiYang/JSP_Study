<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 함수</title>
<script type="text/javascript">
	//JS 함수 모양1
	function sayHello() {
		document.write("<h1>안녕하세요!</h1>");
		document.write("<h1>자바스크립트</h1>");
	}
	//JS 함수 모양2
	var sayHello1 = function() {
		document.write("<h1>안녕하세요!</h1>");
		document.write("<h1>자바스크립트</h1>");
	}
	//함수 호출
	sayHello();
	//함수 호출
	sayHello1();
</script>
</head>
<body>

</body>
</html>
