<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
<script type="text/javascript">
	// 1 증가
	var num = 1;
	num = num +1;
	document.write(num +"<br>");
	num += 1;
	document.write(num +"<br>");
	num++;
	document.write(num +"<br>");
	++num;
	document.write(num +"<br>");
	
	// 1 감소
	num = num - 1;
	document.write(num +"<br>");
	num -= 1;
	document.write(num +"<br>");
	num--;
	document.write(num +"<br>");
	--num;
	document.write(num +"<br>");
</script>
</head>
<body>

</body>
</html>
