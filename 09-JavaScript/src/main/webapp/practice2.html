<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 function openSite() {
	 //var select = document.site;
	 var select = document.querySelector("select[name='site']");
	 var index = select.selectedIndex;
	 
	 if(index>0){
		 var site = select.options[index].value;
		 //alert(site);
		 window.open(site,"","width=500, height=500, left=500, top=400")
	 }

}
</script>
</head>
<body>
	<h3>옵션 선택으로 사이트 접속</h3>
	<p>옵션 선택마다 새 윈도우에 접속합니다.</p>
	<hr>
	<p>접속할 사이트</p>
	<select name="site" onchange="openSite();">
		<option>선택하세요</option>
		<option value="http://www.naver.com" >네이버</option>
		<option value="http://www.google.com" >구글</option>
		<option value="http://www.oracle.com" >오라클</option>
	</select>

</body>
</html>
