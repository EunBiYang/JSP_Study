<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 내장객체</title>
<script type="text/javascript">
	//min<=정수<=max 사이의 임의의 정수 리턴
	function random(min,max) {
		//Math.random() : 0<= 실수 <1 사이의 임의 실수 1개 생성
		return parseInt(Math.random()*(max-min+1))+min;
	}
	function authNo() {
		var value = "";
		for(var i=0;i<5;i++){
			value += random(0,9);
		}
		document.getElementById("auth").innerHTML = value;
	}
	
	window.onload = function() {
		authNo();
	}
	
	function  refresh() {
		location.reload();	//브라우저의 새로고침 기능의 함수
							//새로고침 : 브라우저가 서버에게 핸재 페이지를 새로 달라고 요청하는 것
	}
	function goNaver() {
		if(confirm("정말 네이버로 이동하시겠습니까?")){
			location.href = "http://www.naver.com/"	
		}
	}

</script>
</head>
<body>
	<p>고객님의 인증번호는 <strong id="auth">00000</strong>입니다.</p>
	<input type="button" value="인증번호 새로받기" onclick="refresh()"><br>
	<input type="button" value="네이버로 이동하기" onclick="goNaver()">
</body>
</html>
