<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN 내장함수</title>
<script type="text/javascript">
	//isNaN(not a number) 내장함수 = 문자열이 숫자형식이면 false/숫자 아니면 true
	var a = Number("a");
	document.write("a = "+a+"<br>")
	
	//"NaN1"이 아니라 "NaN"
	var a_sum = a+1;
	document.write("a = "+a+"<br>")
	
//////////////////////////////////
	var v1 = "가나다라";
	var v2 = "123456";
	
	if(isNaN(v1)){
		document.write(v1+ "은 숫자가 아닙니다.<br>");
	}else{
		document.write(v1+ "은 숫자입니다.<br>");
	}
	
	if(isNaN(v2)){
		document.write(v2+ "는 숫자가 아닙니다.<br>");
	}else{
		document.write(v2+ "은 숫자입니다.<br>");
	}
//////////////////////////////////
	function sumInt(x, y) {
		if(isNaN(x) || isNaN(y)){
			return "숫자 형태이어야 합니다."
		}
		var result = Number(x) + Number(y);
		return result;
	}
	document.write(sumInt("a", 1)+"<br>");
	document.write(sumInt("1", "1")+"<br>");
	document.write(sumInt("10.5", 1)+"<br>");
	document.write(sumInt("-100", 1)+"<br>");
</script>

</head>
<body>

</body>
</html>
