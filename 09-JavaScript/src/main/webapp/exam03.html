<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사칙연산</title>
<script type="text/javascript">
//사칙연산
	var num1 = 100 + 30;
	var num2 = 100 - 30;
	var num3 = 100 * 30;
	var num4 = 100 / 30;
	var num5 = 100 % 30;
	
	document.write(num1 +"<br>");
	document.write(num2 +"<br>");
	document.write(num3 +"<br>");
	document.write(num4 +"<br>");
	document.write(num5 +"<br>");
	
	//연산자 우선순위(자바와 같다.)
	var num6 = 100 + 30 * (2 - 1);
	document.write(num6 +"<br>");
	

</script>
</head>
<body>

</body>
</html>
