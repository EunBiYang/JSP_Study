<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 내장객체</title>
<script type="text/javascript">
	// 배열의 생성
	var arr1 = new Array("홍길동", "자바스크립트","강사");
	var arr2 = ["홍길동", "자바스크립트","강사","비비"];
	
	// 배열값 읽기 및 출력
	for(var i=0;i<3;i++){
		document.write(arr1[i]+"<br>")
	}
	
	document.write("<hr>")
	
	//값 변경
	arr1[0]="Hong gildong";
	arr1[1]="Javascript";
	arr1[2]="Teacher";
	for(var i=0;i<3;i++){
		document.write(arr1[i]+"<br>")
	}
	
	document.write("<hr>")
	
	//빈 배열생성 후 추가
	var arr2 = []; //var arr2=new Array();와 같음
	arr2[0] = 10;
	arr2[1] = 20;
	arr2[2] = 30;
	for(var i=0;i<arr2.length;i++){
		document.write(arr2[i]+"<br>")
	}
	
</script>
</head>

</html>
