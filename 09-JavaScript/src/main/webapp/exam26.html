<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document</title>
<script type="text/javascript">
	function doSubmit() {
		//입력 태그의 입력값 검사
		//form객체 얻어오기(form내장객체 사용)
		var frm = document.frm;//현제 페이지에서 이름이 frm인 객체 얻어오기
		
		//type="text" 요소의 입력 여부 검사, 방법1
	/*
		if(frm.name.value == ""){
			alert("이름을 입력해 주세요1")
			frm.name.focus();//이름이 name태그에 커서 놓기
			return false; // 함수 강제 종료
		}
	*/
		//type="text" 요소의 입력 여부 검사, 방법2
		if(!frm.name.value){
			alert("이름을 입력해 주세요2")
			frm.name.focus();//이름이 name태그에 커서 놓기
			return false; // 함수 강제 종료
		}
	
		//라디오 버튼의 입력여부 검사
		if(!frm.sex[0].checked && !frm.sex[1].checked){
			alert("성별을 선택해 주세요")
			frm.sex[0].focus();
			return false;
		}
		
		//select 태그에 대한 선택위치 검사
		if(frm.job.selectedIndex < 1){
			alert("직업을 선택해 주세요.");
			frm.job.focus();
			return false;
		}
		
		//checkbox 입력여부 검사
		var chk = false; //체크 상태 저장, true : 체크된 태그 있음, false : 체크된 태그 없음
		for(var i=0; i<frm.hobby.length;i++){
			if(frm.hobby[i].checked){
				chk = true;
				break;
			}	
		}
		if(!chk){
			alert("취미를 선택해 주세요");
			frm.hobby[0].focus();
			return false;
		}
		
		//입력된 데이터 전송하기
		if(confirm("입력하신 내용이 맞습니까?")){
			frm.submit(); //form 태그의 입력된 내용을 서버로 전송하라는 함수
		}
	}
</script>
<style type="text/css">
	form{
	width:300px; 
	height:500px;
	}
</style>
</head>
<body>
	<form action="exam25.html" name="frm">
		<fieldset>
			<legend>회원가입</legend>
			<div>
				<label>이름</label>
				<input type="text" name="name">
			</div>
			<div>
				<label>성별</label>
				<!-- 두개 차이점 : 아래는 "여자"글자를 눌러도 체크가 된다! -->
				<input type="radio" name="sex" id="M"  value="남자">
				<label for="M">남자</label>
				<input type="radio" name="sex" id="W" value="여자">
				<label for="W">여자</label>
			</div>
			<div>
				<label>직업</label>
				<select name="job">
					<option>----선택하세요----</option>
					<option value="프로그래머">프로그래머</option>
					<option value="교사">교사</option>
					<option value="학생">학생</option>
				</select>
			</div>
			<div>
				<label>취미</label>
				<input type="checkbox" name="hobby" value="축구" id="s">
				<label for="s">축구</label>
				<input type="checkbox" name="hobby" value="농구" id="b">
				<label for="b">여자</label>
				<input type="checkbox" name="hobby" value="야구" id="b2">
				<label for="b2">여자</label>
			</div>
			<div>
				<!-- type="submit" 사용시 onclick 사용할때 submit을 무효화 시켜야함
					함수 호출 뒤 return false 추가하여 submit무효화(입력값이 없으면 동작하지 않게 하기위함)
				-->
				<input type="submit" value="제출" onclick="doSubmit(); return false">
				<input type="reset" value="리셋" >
			</div>
			
		</fieldset>
	</form>
</body>
</html>
