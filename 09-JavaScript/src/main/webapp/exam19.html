<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구문 실행 여러개의 id 선택</title>
<style type="text/css">
#myid{
	background: yellow;
	font-size : 20px;
	font-weight: bold;
	color: blue;
}
</style>
<script type="text/javascript">
	function doPrint() {
		//제일 첫번째 1개 태그만 선택하기
		document.querySelector("#myid").innerHTML
		= "스크립트가 실행되었습니다."
		
		//태그 여러개 선택하기
		var h1 = document.querySelectorAll("#myid");
		for(var i=1;i<3;i++){
			h1[i].innerHTML=i+" 스크립트가 실행됨~~~"
		}
	}
</script>
</head>
<body>
	<h1 id="myid">안녕하세요</h1>
	<h1 id="myid">JavaScript입니다.</h1>
	<h1 id="myid">강의 참 재미있죠?</h1>
	<a href="#" onclick="doPrint()">JavaScript 함수 호출하기</a>
</body>
</html>
