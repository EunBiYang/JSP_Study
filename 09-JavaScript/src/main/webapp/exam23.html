<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새로운 창 열기</title>
<script type="text/javascript">
	function open1() {
		// 새 창(탭) 열기
		window.open("open.html");
	}
	function open2() {
		// 새 브라우저로 창이 열린다(따로 열림)
		window.open("open.html","","width=500, height=300");
	}
	function open3(url) {
		window.open(url, "mywin","width=600 height=400");
		//이름을 주면 한 창에서, 이름을 지우면 새로운 창을 띄운다(mywin자리)
	}
	function test() {
		alert("Test");
	}
	//<body onload="test()">와 같은 동작을 함
	window.onload = function() {
		test();
	}
</script>
</head>
<body onload="test()">
	<h1>window 객체</h1>
	<h3>open 메소드 확인</h3>
	<div>
	<!-- <a>태그에 onclick 이벤트 속성 사용할 경우에는 가능한 return false를 사용한다. 
		return false는 href속성을 무효화 시킨다.-->
		<a href="#" onclick="open1(); return false">새창 열기</a><br>
		<a href="#" onclick="open2(); return false">팝업 창 열기 1</a><br>
		<a href="#" onclick="open3('http://www.naver.com'); return false">팝업 창 열기 2-1</a><br>
		<a href="#" onclick="open3('http://www.daum.net'); return false" >팝업 창 열기 2-2</a><br>
	</div>
</body>
</html>
