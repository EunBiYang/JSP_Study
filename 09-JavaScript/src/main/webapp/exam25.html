<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History 객체1</title>
</head>
<body>
	<h1>History 객체</h1>
	<a href="examHistory.html">페이지 이동</a><br>
	<!-- history.forward(): 브라우저의 다음 페이지 이동 아이콘과 같은 기능의 함수 -->
	<a href="#" onclick="history.forward(); return false;">다음 페이지로 이동</a><br>
	<a href="#" onclick="history.go(1); return false;">다음 페이지로 이동</a>
	
</body>
</html>
