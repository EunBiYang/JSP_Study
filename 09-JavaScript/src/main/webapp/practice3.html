<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="practice3Css.css">
<script type="text/javascript">
	function doSubmit() {
		var fm = document.fm;
		
		//txst 요소 검사
		if(!fm.id.value){
			alert("이름을 입력해 주세요.");
			fm.id.focus();
			return false;
		}
		//password 요소 검사
		if(!fm.pw.value){
			alert("비밀번호를 입력해 주세요.");
			fm.pw.focus();
			return false;
		}
		if(!fm.jumin.value){
			alert("주민번호를 입력해 주세요.");
			fm.jumin.focus();
			return false;
		}
		//라디오버튼 검사
		if(!fm.sex[0].checked && !fm.sex[1].checked){
			alert("성별을 선택해주세요");
			fm.sex[0].focus();
			return false;
		}
		//email 타입
		if(!fm.email.value){
			alert("이메일을 입력해 주세요");
			fm.email.focus();
			return false;
		}
		//url 타입
		if(!fm.url.value){
			alert("url를 입력해 주세요.");
			fm.url.focus();
			return false;
		}
		if(!fm.tel.value){
			alert("전화번호를 입력해 주세요.");
			fm.tel.focus();
			return false;
		}
		//checkbox 입력여부 검사
		var chk =false;
		for(var i=0;i<fm.hobby.length;i++){
			if(fm.hobby[i].checked){
				chk = true;
				break;
			}
		}
		if(!chk){
			alert("취미를 선택하세요");
			fm.hobby[0].focus();
			return false;
		}
		//select 선택여부
		if(fm.job.selectedIndex<1){
			alert("직업을 선택해 주세요");
			fm.job.focus();
			return false;
		}
	}
</script>
</head>
<body>
	<form action="" name="fm">
	<h1>회원가입</h1>
		<fieldset style="width:300px; height:600px;">
			<div>
				<label>아이디</label><br>
				<input type="text" name="id" placeholder="아이디 입력">
			</div>
			<div>
				<label>비밀번호</label><br>
				<input type="password" name="pw" placeholder="비밀번호 4자리" maxlength="4">
			</div>
			<div>
				<label>주민번호</label><br>
				<input type="password" name="jumin" placeholder="주민번호 13자리" maxlength="13">
			</div>
			<div>
				<label>성별</label><br>
				<input type="radio" name="sex" id="M" value="남자" class="no">
				<label for="M">남자</label>
				<input type="radio" name="sex" id="F" value="여자" class="no">
				<label for="F">여자</label>
			</div>
			<div>
				<label>이메일 주소</label><br>
				<input type="email" name="email" placeholder="이메일 주소">
			</div>
			<div>
				<label>URL</label><br>
				<input type="url" name="url" placeholder="URL 입력하세요">
			</div>
			<div>
				<label>핸드폰번호</label><br>
				<input type="text" name="tel" placeholder="'-'없이 입력하세요" maxlength="11">
			</div>
			<div >
				<label>취미</label><br>
				<input type="checkbox" name="hobby" id="s" value="축구" class="no">
				<label for="s">축구</label>
				<input type="checkbox" name="hobby" id="b" value="농구" class="no">
				<label for="b">농구</label>
				<input type="checkbox" name="hobby" id="b1" value="야구" class="no">
				<label for="b1">야구</label>
			</div>
			<div>
				<label>직업</label><br>
				<select name="job">
					<option>선택하세요</option>
					<option>프로그래머</option>
					<option>교사</option>
					<option>학생</option>
				</select>
			</div><br>
			<div>
				<input type="submit" class="b" value="회원가입" onclick="doSubmit(); return false">
				<input type="reset" class="b" value="다시작성">
			</div>
		</fieldset>
	</form>

</body>
</html>
