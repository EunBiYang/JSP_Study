<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언 및 할당</title>
<script type="text/javascript">
	//변수의 선언
	var num1;
	var msg1;
	
	//변수의 할당
	num1 = 12345;
	msg1 = "Hello JavaScript";
	
	document.write(num1 + "<br>");
	document.write(msg1 + "<br>");
	
	//변수의 선언과 할당을 동시에
	var num2= 3.15;
	var msg2 = "안녕하세요. 자바스크립트"
	
	document.write(num2 +"<br>");
	document.write(msg2 +"<br>");
	
	//boolean값의 사용
	var isMan = true;
	document.write(isMan + "<br>");
	
	//null 저장
	var value1 = null;
	document.write(value1 + "<br>");
	
	//데이터를 저장하지 않았을 때
	var value2;
	document.write(value2 + "<br>");
	
	///////////////////////////////////////////////////////////
	let num11;
	let msg11;
	
	//변수의 할당
	num11 = 12345;
	msg11 = "Hello JavaScript";
	
	document.write(num11 + "<br>");
	document.write(msg11 + "<br>");
</script>
</head>
<body>
	<h1>Hello JavaScript!</h1>
</body>
</html>
