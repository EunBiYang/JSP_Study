<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 블럭</title>
<style type="text/css">
.paging{
	text-align: center;
}
.paging a{
	display: inline-block;
	/*가로 세로 길이를주려면 block으로 바꿔서 작업*/
	border:1px solid #ccc;
	background-color: beige;
	padding : 5px 8px;
	font-weight: bold;
	width: 30px; height: 30px;
}
</style>
</head>
<body>
	<p class="paging">
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
	</p>
</body>
</html>
