<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility 프로퍼티</title>
<style type="text/css">
	span{
		visibility: hidden;
	}
	li:hover span {  /*li:hover위치에 갔을때 span을 보여라!*/
	  	visibility: visible;
	}
</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr>
	<ul>
		<li>I (<span>love</span>) you</li>
		<li>CSS is Cascading(<span>Style</span>)</li>
		<li>응답하라(<span>1988</span>)</li>
	</ul>
</body>
</html>
