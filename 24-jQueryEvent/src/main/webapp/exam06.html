<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function getKeyName(keyCode) {
		var keyMap = [
			{code:8, name:"backspace"},
			{code:9, name:"tap"},
			{code:13, name:"enter"},
			{code:16, name:"shift"},
			{code:17, name:"ctrl"},
			{code:18, name:"alt"},
			{code:19, name:"pausebreak"},
			{code:20, name:"capslook"},
			{code:21, name:"han/eng"},
			{code:27, name:"esc"}
		];
		
		//배열의 크기 만큼 반복
		for(var i=0;i<keyMap.length; i++){
			//jason 의 특정값과 키코드가 같은지 검사
			if(keyMap[i].code == keyCode){
				return keyMap[i].name; //키 이름 리턴
			}
		}
	}

	$(function() {
		$("#input > input[type='text']").keydown(function(e) {
			$("#result").html(e.which + "번 키가 눌렸습니다>>"+ getKeyName(e.which));
		});
	});
</script>

</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
	<div id="input">
		<input type="text">
	</div>

	<h2>결과</h2>
	<div id="result"></div>
</body>
</html>
