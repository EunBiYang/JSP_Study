<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
div{
	width: 480px;
	height: 300px;
	padding-top: 20px;
	background-size: 100% 100%; 
}
ul {
	padding: 10px 20px;
	background-color: rgba(255,255,255, 0.3);
 }

</style>
<script type="text/javascript">
	/*[DOM의 태그 제어]
	- next() : 현재 태그를 기준으로 '다음' 태그를 선택
	- prev() : 현재 태그를 기준으로 '이전' 태그를 선택
	- parent() : 현재 태그를 기준으로 '상위' 태그를 선택
	- children() : 현재 태그를 기준으로 '하위' 태그를 선택
	- eq(n) : 현재 태그를 기준으로 '하위 n번째'  태그를 선택
	*/

	$(function () {
		$(".item > a").click(function () {
			var index= $(this).parent().index(); //여기서 부모는 li태그
			var image = ['img/1.jpg', 'img/2.jpg','img/3.jpg'];
			
			$(this).parents("div").css("background-image", "url('" +image[index]+ "')");
			
			return false;//<a>태그 무효화
		})
	})
</script>
</head>
<body>
	<div>
		<ul id="menu">
			<li class="item"><a href="#">image/1.jpg</a></li>
			<li class="item"><a href="#">image/2.jpg</a></li>
			<li class="item"><a href="#">image/3.jpg</a></li>
		</ul>
	</div>
</body>
</html>
