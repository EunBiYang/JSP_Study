<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 스타일 주기</title>
<style type="text/css">
div{
	padding: 5px;
}
label{
	display: inline-block;
	width: 90px;
	text-align: right;
	padding: 10px;
}
input[type=text]{
	color: red;
}
input:hover, textarea:hover{
	background: aliceblue;
}
input[type=text]:focus, input[type=email]:focus, textarea:focus{
	font-size: 120%;
}
</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form action="">
		<div>
			<label>Name</label>
			<input type="text" name="name" placeholder="Elvis">
		</div>
		<div>
			<label>Email</label>
			<input type="email" name="email" placeholder="elvis@graceland.com"><!-- placeholder : 힌트 -->
		</div>
		<div>
			<label>Comment</label>
			<textarea name="comment" placeholder="메세지를 남겨주세요"></textarea>
		</div>
		<div>
			<label></label>
			<input type="submit" value="submit">
		</div>
	</form>
</body>
</html>
