<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 테두리 선 스타일</title>
<style type="text/css">
p{
width: 300px;
}
</style>
</head>
<body>
	<h3>다양한 테두리 </h3>
	<hr>
	<p style="border: 3px solid blue;">3픽샐 solid</p>
	<p style="border: 3px none blue;">3픽샐 none</p>
	<p style="border: 3px hidden blue;">3픽샐 hidden</p>
	<p style="border: 3px dotted blue;">3픽샐 dotted</p>
	<p style="border: 3px dashed blue;">3픽샐 dashed</p>
	<p style="border: 3px double blue;">3픽샐 double</p>
	<p style="border: 15px groove blue;">3픽샐 groove</p>
	<p style="border: 15px ridge blue;">3픽샐 ridge</p>
	<p style="border: 15px inset blue;">3픽샐 inset</p>
	<p style="border: 15px outset blue;">3픽샐 outset</p>
	
</body>
</html>
