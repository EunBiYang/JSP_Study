<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/event.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#all_check").change(function() {
			var is_check = $(this).is(":checked");
			
			$(".hobby_check").prop("checked", is_check);
		});
	});
</script>
</head>
<body>
<h2>전체 선택 기능 구현하기</h2>
	<form action="" name="form1">
		<fieldset>
			<legend>취미</legend>
			<p>
				<label><input type="checkbox" id="all_check" value="Y">전체선택</label>
			</p>
			
			<p>
			<label><input type="checkbox" name="hobby_check" value="축구">축구</label>
			<label><input type="checkbox" name="hobby_check" value="농구">농구</label>
			<label><input type="checkbox" name="hobby_check" value="야구">야구</label>
			
			</p>
		</fieldset>
	
	</form>
</body>
</html>
