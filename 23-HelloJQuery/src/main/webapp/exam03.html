<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam3</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	
	jQuery(
		function hello($) {
		//jQuery 코드
		var h1 = $("#hello");
		h1.html("Hello jQuery")

	});
	//jQuery(hello); 를 밑에 따로 호출해 줄 필요 없이 함수자리에 바로 함수선언을 해준다.
</script>


</head>
<body>
	<h1 id="hello"></h1>
</body>
</html>
