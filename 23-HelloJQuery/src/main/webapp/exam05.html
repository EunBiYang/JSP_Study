<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//jQuery시작 : $(function (){});
	$(function() {
		/*태그 접근 : css셀렉터 사용*/
		//1.id값에 의한 접근,가장 일반적인 방법
		$("#title").html("두번째 제목")//.html로 출력할 내용 입력
		
		//2. 자식셀렉터 사용
		$("div#container > h1#title").html("제목입니다.")
		
		//3. 자손 셀렉터 사용
		$("div#container div.box").html("안녕하세요")
		
		// 자식셀렉터를 사용하여 모든 <li> 태그 지정
		$("ul > li").html("목록입니다.");
		
		//두번째<li>만 지정. :eq(n), n은 0부터
		$("ul > li:eq(1)").html("jQuery 고유의 방식도 있습니다.")
		
		//여러개 선택
		$("p, pre").html("다중 요소 선택");
		
		// 속성이 name='source'인 항목만 지정
		$("pre[name='source']").html("name 속성으로 선택");
		
		//<li> 태그의 첫번째와 마지막 요소 지정
		$("ul > li:first-child").html("First-child");
		$("ul > li:last-child").html("last-child");
	});
</script>
<style type="text/css">
div#container{
	width: auto;
	border: 5px solid #ff00ff;
	padding:  10px;
}
div#container > h1#title{
	background: #d5d5d5;
	padding: 10px;
}
div#container div.box{
	padding: 10px;
	background: #ffff00;
	font:20px '굴림';
}
div#container > ul {
	list-style: none; 
	padding: 10px;
	margin: 0px;
	width: auto;
	border: 5px solid #00ff00;
}
ul > li:first-child, ul > li:last-child{
	border: 3px dotted red;
	padding: 3px 10px;
}
pre,p{
	font:14px/130% 'Courier new';
	background: #eee;
	padding: 10px 20px;
	margin: 10px auto;
	border: 1px solid #555; 
	border-radius: 20px;
	
}
</style>
</head>
<body>
	<div id="container">
		<h1 id="title"></h1>
		<div class="box"></div>

		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<p></p>
	<pre name="source"></pre>
</body>
</html>
